<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1F1619;
      color: #E7E7E7;
      padding: 20px;
    }
    h1 {
      color: #D09066;
    }
    .forum-container {
      background: #2C2C2C;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .forum-posts {
      margin: 15px 0;
      list-style: none;
      padding: 0;
    }
    .forum-post {
      padding: 10px;
      background: #3A3A3A;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .forum-post h4 {
      color: #D09066;
    }
    .forum-post p {
      color: #E7E7E7;
    }
    .post-form input, .post-form button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }
    .post-form input {
      width: 80%;
    }
    .post-form button {
      background-color: #D09066;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Anime Forum</h1>
  <div class="forum-container">
    <h2>Post a Message</h2>
    <div class="post-form">
      <input type="text" id="postContent" placeholder="Share your thoughts on anime..." />
      <button onclick="postMessage()">Post</button>
    </div>
    <ul id="forumPosts" class="forum-posts">
      <!-- Posts will appear here -->
    </ul>
  </div>

  <script>
    const forumPosts = document.getElementById("forumPosts");

    function postMessage() {
      const postContent = document.getElementById("postContent").value;
      
      if (postContent.trim() === "") {
        alert("Please write something before posting.");
        return;
      }

      const post = document.createElement("li");
      post.className = "forum-post";
      post.innerHTML = `
        <h4>Anonymous</h4>
        <p>${postContent}</p>
      `;
      forumPosts.appendChild(post);

      // Clear the input field after posting
      document.getElementById("postContent").value = "";
    }
  </script>
</body>
</html>
